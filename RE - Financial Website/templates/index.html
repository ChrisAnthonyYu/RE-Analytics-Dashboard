<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Financial Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7fa; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        h1, h2 { color: #1a3b5d; }
        .kpi-banner { display: flex; justify-content: space-around; gap: 20px; margin-bottom: 30px; text-align: center; }
        .kpi { padding: 20px; background: #f0f4f8; border-radius: 8px; flex-grow: 1; }
        .kpi h3 { margin: 0; font-size: 16px; color: #5a7d9a; }
        .kpi p { margin: 5px 0 0; font-size: 28px; font-weight: bold; color: #1a3b5d; }
        .chart-container { width: 100%; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #e8eef3; }
        .total-row { font-weight: bold; background-color: #f0f4f8; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Financial Overview</h1>
        
        <div class="kpi-banner" id="kpi-banner"></div>

        <div class="chart-container">
            <canvas id="incomeStatementChart"></canvas>
        </div>

        <h2>Income Statement Details</h2>
        <table id="incomeStatementTable">
            <thead>
                <tr>
                    <th>Account</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // --- Data Fetching and Dashboard Population ---
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/income_statement')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching data:', data.error);
                        return;
                    }
                    populateKPIs(data);
                    renderChart(data);
                    populateTable(data);
                })
                .catch(error => console.error('Fetch error:', error));
        });

        // Helper to format numbers as currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }

        // --- Function to Populate KPI Banner ---
        function populateKPIs(data) {
            const kpiContainer = document.getElementById('kpi-banner');
            kpiContainer.innerHTML = `
                <div class="kpi">
                    <h3>Total Revenue</h3>
                    <p>${formatCurrency(data.Revenue.total)}</p>
                </div>
                <div class="kpi">
                    <h3>Total Expenses</h3>
                    <p>${formatCurrency(data.Expenses.total)}</p>
                </div>
                <div class="kpi">
                    <h3>Net Operating Income</h3>
                    <p style="color: ${data['Net Operating Income'] >= 0 ? '#28a745' : '#dc3545'};">
                        ${formatCurrency(data['Net Operating Income'])}
                    </p>
                </div>
            `;
        }

        // --- Function to Render the Chart ---
        function renderChart(data) {
            const ctx = document.getElementById('incomeStatementChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Financials'],
                    datasets: [{
                        label: 'Revenue',
                        data: [data.Revenue.total],
                        backgroundColor: 'rgba(40, 167, 69, 0.7)',
                    }, {
                        label: 'Expenses',
                        data: [data.Expenses.total],
                        backgroundColor: 'rgba(220, 53, 69, 0.7)',
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) { return formatCurrency(value); }
                            }
                        }
                    }
                }
            });
        }

        // --- Function to Populate the Detailed Table ---
        function populateTable(data) {
            const tableBody = document.querySelector("#incomeStatementTable tbody");
            let tableHtml = '';

            // Add Revenue section
            tableHtml += `<tr class="total-row"><td colspan="2">Revenue</td></tr>`;
            for (const [account, amount] of Object.entries(data.Revenue.items)) {
                tableHtml += `<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;${account}</td><td>${formatCurrency(amount)}</td></tr>`;
            }
            tableHtml += `<tr class="total-row"><td>Total Revenue</td><td>${formatCurrency(data.Revenue.total)}</td></tr>`;
            
            // Add Expenses section
            tableHtml += `<tr class="total-row"><td colspan="2">Expenses</td></tr>`;
            for (const [account, amount] of Object.entries(data.Expenses.items)) {
                tableHtml += `<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;${account}</td><td>${formatCurrency(amount)}</td></tr>`;
            }
            tableHtml += `<tr class="total-row"><td>Total Expenses</td><td>${formatCurrency(data.Expenses.total)}</td></tr>`;
            
            // Add Net Operating Income
            tableHtml += `<tr class="total-row"><td>Net Operating Income</td><td>${formatCurrency(data['Net Operating Income'])}</td></tr>`;

            tableBody.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
